<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="flex.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>display:flex</h3>
        <div class="box flex">
            <div class="div">1</div>
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div">4</div>
            <div class="div">5</div>
            <div class="div">6</div>
        </div>
        <h3>flex:direction:row-reversee</h3>
        <div class="box direction-row-reverse">
            <div class="div">1</div>
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div">4</div>
            <div class="div">5</div>
            <div class="div">6</div>
        </div>
        </div>
        <h3>flex:direction:col-reversee</h3>
        <div class="box direction-col-reverse">
            <div class="div">1</div>
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div">4</div>
            <div class="div">5</div>
            <div class="div">6</div>
        </div>
        <h3>flex:direction:col</h3>
        <div class="box direction-col">
            <div class="div">1</div>
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div">4</div>
            <div class="div">5</div>
            <div class="div">6</div>
        </div>
        <h3>flex-flow:wrap</h3>
        <div class="box flow-wrap">
            <div class="div">1</div>
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div">4</div>
            <div class="div">5</div>
            <div class="div">6</div>
            <div class="div">1</div>
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div">4</div>
            <div class="div">5</div>
            <div class="div">6</div>
        </div>
        <h3>flex-flow-wrap</h3>
        <div class="box no-wrap">
            <div class="div">1</div>
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div">4</div>
            <div class="div">5</div>
            <div class="div">6</div>
            <div class="div">1</div>
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div">4</div>
            <div class="div">5</div>
            <div class="div">6</div>
            <div class="div">1</div>
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div">4</div>
            <div class="div">5</div>
            <div class="div">6</div>
        </div>
    </div>
</body>
</html>
