<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main-heading">Payment form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>

            Male <input type="radio" name="gender">
            Female <input type="radio" name="gender" id="">
            Others <input type="radio" name="gender" id="">
        </p>
    </fieldset>
        <p>
            Address: <textarea name="address" cols="100" rows="8"></textarea>
        </p>
        <p>
            Email: <input type="email" name="email" id="email" value="email">
        </p>
        <p>Pincode: <input type="number" name="pincode" id=""></p>
        <h2> Payment Information</h2>
        <p> Card Type:
            <select name="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">rupay</option>
                <option value="master">master</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="">
        </p>
        <p> Expiration date: <input type="date" name="date " id=""></p>
        <p>CVV <input type="password" name="cvv" id=""></p>
        <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
