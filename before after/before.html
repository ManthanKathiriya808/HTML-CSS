<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            font-size: 30px;
        }

        li::before{
            content: "\261E";
            margin-right:10px;
            font-size: 30px;
        }

        li::after{
            content: "\20A2";
            
            margin-left:10px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
</body>
</html>
