<!DOCTYPE html>
<html>
<head>
	<title>form</title>

<style>
	.Form{
		text-align:center;

		padding:30px;

	}

	}

</style>
<link

/>

	<form class="Form">
		<h1>FORM</h1>
		<labele>First Name* :-</labele>

		<i class="ri-expand-height-fill"></i>
		<br>
		<br>

		<input type = "text" placeholder="Enter your last name">
		<br>
		<br>

		<input type = "Email" placeholder="Enter your email">
		<br>
		<br>

		<input type = "Number" placeholder="Enter your number">
		<br>
		<br>

		<labele> Male </labele>
		<input type="radio" placeholder="male"  name="gender">

		<br>

		<br>

		<br>

			<option>1</option>

			<option>3</option>
		</select>
		<br>
		<br>
		<input type = "submit">
		<input type ="reset">
		
	</form>

</body>
</html>
