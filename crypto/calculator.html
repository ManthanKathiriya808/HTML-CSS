<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	
	<style>
		.table{
			margin:auto;
			margin-top:150px;
			text-align:center;
			background-color:#ff6f3c;
		}
		
		.table>tbody{
			background-color:#ff9a3c ;
		}
		
		.table>thead{
			background-color:#ffc93c;
		}
	</style>
</head>
<body bgcolor="#155263">
	<table border="" height="400px"  cellspacing="20px" width="300px" class="table">
		<thead>
			<tr>
				<th colspan="4">DISPLAY</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>MC</td>
				<td>M+</td>
				<td>%</td>
				<td>X</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>-</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>+</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td rowspan="2">=</td>
			</tr>
			<tr>
				<td colspan=2>0</td>
				<td>.</td>
				
				
			</tr>
		</tbody>
	</table>

</body>

</html>
